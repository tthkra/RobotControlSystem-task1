    <title>Robot Control Panel</title>

    <div class="header">
        <img src="robot.png" alt="robot" class="image">
        <h1>Control Panel</h1>
        
    </div>

    <div class="container">

        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

        <form method="POST" action="http://localhost/script.php" target="dummyframe">
            <button type="submit" name="Forward" value="Forward">Forward</button>
            <button type="submit" name="Left" value="Left">Left</button>
            <button type="submit" name="Stop" value="Stop">Stop</button>

        </form>

    </div>
